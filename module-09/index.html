<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Module-8</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- main section -->

      <div class="master_wrapper">
        
        <div class="wrapper_main_section">
          <div class="conteiner">
            <section class="main_section row">
              <header class="header col-sm-12">
                <h2 class="logo">urlaubsgl√ºck</h2>
                
                <div class="link_header">
                  <a class="link_log-in" href="#">Log in</a>
                  <a class="link_sign-up" href="#">Sign up</a>
                </div>
              </header>
              
              <div class="title_section col-sm-12 col-md-8 col-lg-6">
                <h1 class="title">Share your holiday dreams</h1>
                <h4 class="context">
                  And find the perfect partner to fullfill it
                </h4>
                <a href="#" class="link_button">Find your holiday partner</a>
              </div>
            </section>
          </div>
        </div>
          
        <!-- semi section -->
        <div class="conteiner">
        <section class="semi_section row">
          <h4 class="name_semi_section col-sm-12 col-md-8 col-lg-6">
            Meet a partner for your best holiday
          </h4>
          <div class="w-100"></div>
          

          <ul class="card_list col-sm-12 col-md-8 col-lg-8">
            <li>
              <figure class="figure">
                <div class="cont_img icon_tv">
                  <img
                    src="../img/Layer_1.png"
                    alt="photo"
                    class="figure_img"
                  />
                </div>
                <figcaption class="figcaption">
                  <h4 class="name">bradley hunter</h4>
                  <p class="signature">
                    Based in Chicago. I love playing tennis and loud music.
                  </p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="figure">
                <div class="cont_img icon_colb">
                  <img
                    src="../img/Layer_2.png"
                    alt="photo"
                    class="figure_img"
                  />
                </div>
                <figcaption class="figcaption">
                  <h5 class="name">heather walker</h5>
                  <p class="signature">
                    I'm a happy person that loves cats and climbing on
                    mountains.
                  </p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="figure">
                <div class="cont_img icon_coffe">
                  <img
                    src="../img/Layer_3.png"
                    alt="photo"
                    class="figure_img"
                  />
                </div>
                <figcaption class="figcaption">
                  <h4 class="name">lucas marsha</h4>
                  <p class="signature">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    tempore nihil repellendus assumenda perspiciatis sit culpa
                    magni eveniet voluptatum cum.
                  </p>
                </figcaption>
              </figure>
            </li>

            <li>
              <figure class="figure">
                <div class="cont_img icon_airplane">
                  <img
                    src="../img/Layer_4.png"
                    alt="photo"
                    class="figure_img"
                  />
                </div>
                <figcaption class="figcaption">
                  <h4 class="name">bradley hunter</h4>
                  <p class="signature">
                    based in Chicago. i love playing tennis and loud music.
                  </p>
                </figcaption>
              </figure>
            </li>
          </ul>
          <div class="w-100"></div>
          <div class="semi_link">
            <a href="#" class="semi_link_button">See other partners</a>
          </div>
        </section>
      </div>
    </div>

    </div>
  </body>
</html>
